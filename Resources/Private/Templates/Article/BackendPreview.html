<html data-namespace-typo3-fluid="true">
<div>
    <f:comment>
        When you use the ExtBaseBackendPreviewRendererTrait it assumes automatically,
        that there is a template called "BackendPreview" in your normal Template location.
        Otherwise the "not found view" will be used instead.
    </f:comment>
    <ul>
        <f:for each="{articles}" as="article">
            <li>{article.headline}</li>
        </f:for>
    </ul>
</div>
</html>
