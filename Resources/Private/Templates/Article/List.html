<html data-namespace-typo3-fluid="true">
<div>
    <f:widget.paginate objects="{articles}" as="paginatedArticles"
                       configuration="{itemsPerPage:3, addQueryString: 1 addQueryStringMethod: 'GET'}">
        <f:for each="{paginatedArticles}" as="article" iteration="i">
            <section>
                <h3 style="margin-bottom: 0">
                    <a href="{t3ba:link.uri(definition: 'newsDetail', args:{article: article})}">
                        {article.headline}
                    </a>
                </h3>
                <f:if condition="{article.subHeadline}">
                    <h6 style="margin: 0">{article.subHeadline}</h6>
                </f:if>
                <f:if condition="{article.teaserText}">
                    <div>
                        {article.teaserText}
                    </div>
                </f:if>
                <div>
                    <f:for each="{article.author}" as="author" iteration="it">
                        <a href="{t3ba:link.uri(definition: 'authorDetail', args: {author: author})}">
                            {author.firstName} {author.lastName}
                        </a>
                        <f:if condition="{it.isLast}">
                            <f:else>
                                ,
                            </f:else>
                        </f:if>
                    </f:for>
                </div>
            </section>
            <f:if condition="{i.isLast}">
                <f:else>
                    <hr>
                </f:else>
            </f:if>
        </f:for>
    </f:widget.paginate>
</div>
</html>
