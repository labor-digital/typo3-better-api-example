<html data-namespace-typo3-fluid="true">
<article>
    <div>
        <f:comment>
            <!--
            The page title viewHelper allows you to set the page title right from your fluid template.
            -->
        </f:comment>
        <t3ba:pageTitle>{article.headline}</t3ba:pageTitle>
        
        <h1>
            {article.headline}
        </h1>
        <f:if condition="{article.subHeadline}">
            <h2>{article.subHeadline}</h2>
        </f:if>
        
        <f:if condition="{article.categories}">
            <ul>
                <f:for each="{article.categories}" as="category">
                    {category.name}
                </f:for>
            </ul>
        </f:if>
        
        <f:if condition="{article.bannerImage}">
            <f:image image="{article.bannerImage}" maxWidth="400"/>
        </f:if>
        
        <f:comment><!--
        You can render content elements created through inline records with the inlineContent view helper.
        It receives a list of uids (either as comma separated list, array, or ObjectStorage of extbase domain entities)
        and renders the html for it.
        --></f:comment>
        <t3ba:inlineContent>{article.content}</t3ba:inlineContent>
        
        <h4>
            <f:translate key="p.article.author"/>
        </h4>
        <f:for each="{article.author}" as="author" iteration="it">
            <a href="{t3ba:link.uri(definition: 'authorDetail', args:'{\'author\': author}')}">
                {author.firstName} {author.lastName}
            </a>
            <f:if condition="{it.isLast}">
                <f:else>
                    ,
                </f:else>
            </f:if>
        </f:for>
        
        <f:render partial="BackToArticleList"/>
    </div>
</article>
</html>
