<html data-namespace-typo3-fluid="true">
<article>
    <div>
        <h3>
            {article.headline}
        </h3>
        <f:if condition="{article.subHeadline}">
            <h4>{article.subHeadline}</h4>
        </f:if>
        
        <f:if condition="{article.categories}">
            <ul>
                <f:for each="{article.categories}" as="category">
                    {category.name}
                </f:for>
            </ul>
        </f:if>
        
        <f:for each="{article.content}" as="el">
            <div>
                <f:if condition="{el.headline}">
                    <h6>{el.headline}</h6>
                </f:if>
                <span>
                    {el.bodytext -> f:format.raw()}
                </span>
            </div>
        </f:for>
        
        <h4>
            <f:translate key="p.article.author"/>
        </h4>
        <f:for each="{article.author}" as="author" iteration="it">
            <a href="{T3BA:link.uri(definition: 'authorDetail', args:'{\'author\': author}')}">
                {author.firstName} {author.lastName}
            </a>
            <f:if condition="{it.isLast}">
                <f:else>
                    ,
                </f:else>
            </f:if>
        </f:for>
        
        <f:render partial="BackToArticleList"/>
    </div>
</article>
</html>
