<html data-namespace-typo3-fluid="true">
<article>
    <div>
        <t3ba:pageTitle>{author.firstName} {author.lastName}</t3ba:pageTitle>
        
        <h1>
            {author.firstName} {author.lastName}
        </h1>
        
        <ul>
            <li>
                
                {f:translate(key: 'p.author.birthday')}:
                <f:format.date>{author.birthday}</f:format.date>
            </li>
        </ul>
        
        <f:if condition="{articles}">
            <ul>
                <f:widget.paginate objects="{articles}" as="paginatedArticles"
                                   configuration="{itemsPerPage:3, addQueryStringMethod: 'GET'}">
                    <f:for each="{paginatedArticles}" as="article">
                        <li><a href="{t3ba:link.uri(definition: 'newsDetail', args:'{\'article\': article}')}">
                            {article.headline} -
                            <f:format.date>{article.published}</f:format.date>
                        </a></li>
                    </f:for>
                </f:widget.paginate>
            </ul>
        </f:if>
        
        <f:render partial="BackToArticleList"/>
    </div>
</article>
</html>
