<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
>

<be:moduleLayout>
    
    <f:be.pageRenderer pageTitle="Demo Module"/>
    
    <be:moduleLayout.menu identifier="DemoModuleMenu">
        <be:moduleLayout.menuItem label="Index"
                                  uri="{f:uri.action(action: 'index')}"/>
        <be:moduleLayout.menuItem label="Special"
                                  uri="{f:uri.action(action: 'special')}"/>
    </be:moduleLayout.menu>
    
    <f:flashMessages/>
    
    <div style="padding-top: 10px;"></div>
    
    <f:render section="content"/>

</be:moduleLayout>

</html>
